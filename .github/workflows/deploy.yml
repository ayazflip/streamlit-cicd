name: Deploy Streamlit to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/streamlit-cicd
          chmod 600 ~/.ssh/streamlit-cicd
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: ssh -i ~/.ssh/streamlit-cicd -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "echo âœ… Connected to EC2"

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/streamlit-cicd -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu
            if [ ! -d "streamlit-app" ]; then
              git clone git@github.com:ayazflip/streamlit-cicd.git streamlit-app
            else
              cd streamlit-app && git fetch origin && git reset --hard origin/main
            fi
            cd /home/ubuntu/streamlit-app
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
            nohup streamlit run app.py --server.port 8501 --server.address 0.0.0.0 >/dev/null 2>&1 &
          EOF
