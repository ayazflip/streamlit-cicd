name: Deploy Streamlit to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup GitHub SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GH_DEPLOY_KEY }}" > ~/.ssh/github_key
          chmod 600 ~/.ssh/github_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          export GIT_SSH_COMMAND="ssh -i ~/.ssh/github_key"

      - name: Debug SSH connection
        run: ssh -i ~/.ssh/streamlit-cicd -T ubuntu@${{ secrets.EC2_HOST }}

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/streamlit-cicd ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            sudo apt update
            sudo apt install -y python3-pip python3-venv git
            cd /home/ubuntu/streamlit-app || git clone git@github.com:ayazflip/streamlit-cicd.git streamlit-app
            cd streamlit-app
            git pull origin master
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
            pkill -f "streamlit run app.py" || true
            nohup streamlit run app.py --server.port 8501 --server.address 0.0.0.0 > app.log 2>&1 &
          EOF
